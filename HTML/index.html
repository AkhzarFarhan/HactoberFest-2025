<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS+CSS Clock</title>
    <style>
      html {
        background: linear-gradient(135deg, #018ded, #0e2f6d);
        font-family: Helvetica, Arial, sans-serif;
        text-align: center;
        font-size: 10px;
        transition: background 1s ease-in-out;
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .clock {
        width: 30rem;
        height: 30rem;
        border: 20px solid white;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        background: radial-gradient(
          circle at center,
          #ffffff10 0%,
          #00000020 100%
        );
        box-shadow:
          0 0 20px rgba(0, 0, 0, 0.5),
          inset 0 0 30px #ffffff10;
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(-3px);
      }

      .hand {
        width: 50%;
        height: 6px;
        background: black;
        position: absolute;
        top: 50%;
        transition: all 0.5s cubic-bezier(0.1, 2.7, 0.58, 1);
        transform-origin: 100%;
        transform: rotate(90deg);
      }

      .hand:hover {
        box-shadow:
          0 0 15px #fff,
          0 0 30px #0ff;
      }

      /* --- Hour/Minute ticks --- */
      .tick {
        position: absolute;
        width: 4px;
        height: 15px;
        background: white;
        top: 0;
        left: 50%;
        transform-origin: center 150px;
      }

      .tick.minor {
        height: 8px;
        background: #ccc;
      }

      /* --- Clock numbers --- */
      .number {
        position: absolute;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        top: 50%;
        left: 50%;
        transform-origin: center;
      }

      /* --- Digital time --- */
      .digital {
        position: absolute;
        width: 100%;
        text-align: center;
        bottom: 20px;
        font-size: 1.5rem;
        color: #fff;
        text-shadow: 0 0 10px #0ff;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
      <div class="digital" id="digitalClock">00:00:00</div>
    </div>

    <script>
      const secondHand = document.querySelector(".second-hand");
      const hourHand = document.querySelector(".hour-hand");
      const minHand = document.querySelector(".min-hand");
      const digitalClock = document.getElementById("digitalClock");
      const clockFace = document.querySelector(".clock-face");

      // Add numbers 1-12
      for (let i = 1; i <= 12; i++) {
        const num = document.createElement("div");
        num.classList.add("number");
        num.innerText = i;
        const angle = i * 30;
        num.style.transform = `rotate(${angle}deg) translate(130px) rotate(-${angle}deg)`;
        clockFace.appendChild(num);
      }

      // Add ticks
      for (let i = 0; i < 60; i++) {
        const tick = document.createElement("div");
        tick.classList.add("tick");
        if (i % 5 !== 0) tick.classList.add("minor");
        tick.style.transform = `rotate(${i * 6}deg) translateY(-140px)`;
        clockFace.appendChild(tick);
      }

      function rotateClockHands() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDegree = (seconds / 60) * 360 + 90;
        secondHand.style.transform = `rotate(${secondsDegree}deg)`;

        const minutes = now.getMinutes();
        const minutesDegree = (minutes / 60) * 360 + 90;
        minHand.style.transform = `rotate(${minutesDegree}deg)`;

        const hours = now.getHours();
        const hoursDegree =
          ((hours % 12) / 12) * 360 + (minutes / 60) * 30 + 90;
        hourHand.style.transform = `rotate(${hoursDegree}deg)`;

        // Digital Clock Update
        let h = String(hours).padStart(2, "0");
        let m = String(minutes).padStart(2, "0");
        let s = String(seconds).padStart(2, "0");
        digitalClock.innerText = `${h}:${m}:${s}`;
      }

      setInterval(rotateClockHands, 1000);
      rotateClockHands();
    </script>
  </body>
</html>
