<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog - Home</title>
    
</head>
<style>
    /* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f2f2f2;
    color: #333;
    line-height: 1.6;
}

/* Navigation Bar */
nav {
    background-color: #333;
    padding: 15px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #1e90ff;
}

/* Page Header */
h1 {
    text-align: center;
    margin-top: 30px;
    font-size: 36px;
}

/* Paragraphs */
p {
    text-align: center;
    margin: 10px 20px;
    font-size: 18px;
    color: #555;
}

/* Image Styling */
img {
    display: block;
    margin: 20px auto;
    max-width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Links */
a {
    color: #1e90ff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Footer Link Padding (Optional) */
p a {
    display: inline-block;
    margin-top: 10px;
}

/* Responsive Design */
@media (max-width: 600px) {
    nav ul li {
        display: block;
        margin: 10px 0;
    }
    h1 {
        font-size: 28px;
    }
    p {
        font-size: 16px;
    }
}

</style>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog Post</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <h1>Welcome to My Travel Blog!</h1>
    <p>Explore the world through my eyes. Join me on exciting journeys and adventures as I share my travel experiences.</p>

    <img src="https://www.shutterstock.com/image-photo/lake-between-forests-mountains-600nw-2478018063.jpg" alt="Beautiful mountain view with a clear sky and lake" width="600">

    <p>Have questions? <a href="contact.html">Contact me</a>.</p>
</body>
</html>
